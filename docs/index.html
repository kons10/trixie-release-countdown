<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debian Trixie リリースカウントダウン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐧 Debian Trixie リリースカウントダウン</h1>
        <div class="status-card">
            <div id="status" class="status">
                <span class="checking">リリース状況を確認中...</span>
            </div>
            <div id="last-check" class="last-check">
                最終確認: まだ
            </div>
        </div>
        
        <div class="feed-info">
            <h3>監視ソース:</h3>
            <p>📰 メイン: <a href="https://micronews.debian.org/feeds/atom.xml" target="_blank">Debian Micronews</a></p>
            <p>🏛️ 検証: <a href="https://www.debian.org/releases/stable/releasenotes" target="_blank">リリースノート</a></p>
            <div id="latest-entry" class="latest-entry">
                <strong>最新のMicronewsエントリ:</strong>
                <div id="entry-content">読み込み中...</div>
            </div>
        </div>

        <div class="controls">
            <button id="simulate-release" class="simulate-button">🎆 リリースをシミュレート（花火テスト）</button>
            <button id="stop-fireworks" class="debug-toggle" style="display: none;">🛑 花火を止める</button>
            <button id="download-release" class="download-button" style="display: none;">📥 Debian 13 Trixie をダウンロード</button>
            <button id="toggle-debug" class="debug-toggle">🔍 デバッグコンソールを表示</button>
        </div>

        <div class="debug-panel" id="debug-panel" style="display: none;">
            <h3>🔍 デバッグコンソール:</h3>
            <div id="debug-output" class="debug-output">
                <div class="debug-line">起動中...</div>
            </div>
            <button id="clear-debug" class="debug-button">デバッグをクリア</button>
        </div>

        </div>
    </div>

    <!-- 花火用コンテナ -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- GitHub link -->
    <div style="text-align: center; margin-top: 20px; padding: 10px; font-size: 0.9em;">
        <p style="color: white;">Made by <a href="https://github.com/kivylius" target="_blank" style="color: white; text-decoration: underline;">@kivylius</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
